machine:
  environment:
    SBT_OPTS: -Xmx2G -XX:+UseConcMarkSweepGC -XX:+CMSClassUnloadingEnabled -XX:MaxPermSize=2G -Xss2M

dependencies:
  cache_directories:
    - ~/.m2
    - "~/.ivy2"
    - "~/.sbt"

test:
  override:
    - sbt 'set javaOptions += "-Djunit.parallel.threads=2"' 'set parallelExecution in Test := false' test
